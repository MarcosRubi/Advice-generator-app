<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="main-container">
        <section class="card">
            <div class="card__id">Advice #<span id="id"></span></div>
            <div class="card__content" id="quote"></div>
            <picture class="card__img">
                <source srcset="images/pattern-divider-desktop.svg" media="(min-width:768px)">
                <img src="images/pattern-divider-mobile.svg" alt="">
            </picture>
            <div class="card__btn" onclick="loadAdvice();">
                <a href="#" class="btn"></a>
            </div>
        </section>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://mrubi.vercel.app/" target="_blank">Marcos Rub√≠</a>.
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>

</html>
